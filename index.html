<html>

  width: 100vw;

<body>
    <div id="main" style="width: 100%; height: 100vh;"></div>
    <script>
       var chartDom = document.getElementById("main");
var myChart = echarts.init(chartDom);
var option;

var uploadedDataURL = "https://slimMay.github.io/storeTW/twCounty2010.json";

// 城市坐标数据
// 讀取資料
$.getJSON('data.json', function(data) {
    // 初始化變數
    window.geoCoordMap = data.geoCoordMap;
    
    // 創建年度資料變數
    const years = ['2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024'];
    years.forEach((year, index) => {
        window[`d${index + 1}`] = data.amounts[year];
    });

    // 受益戶數數據
    const benefitYears = ['2017', '2018', '2019', '2020', '2021', '2022', '2023'];
    benefitYears.forEach((year, index) => {
        window[`A${index + 1}`] = data.benefits[year];
    });

    // 初始化 ECharts
    initChart();
});

function initChart() {
    // ... (其他代碼保持不變)
}
</script>
</body>
</html>
