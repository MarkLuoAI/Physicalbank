
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>實物銀行 服務數據統計</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>
<style>
    body {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background-image: linear-gradient(45deg, #4b0082, #00005b, #000020);
        font-family: 'Montserrat', sans-serif;
    }
</style>
<body>
    <div id="main" style="width: 100%; height: 100vh;"></div>
    <script>
    const chartDom = document.getElementById("main");
    const myChart = echarts.init(chartDom);
    const apiUrl = "https://script.google.com/macros/s/AKfycbxEcoLnzSuu3ATK4kXbAjmYvGLR5m_MMb5oAJvhm8xTVux17SGT7hIVUqKpRtHzwmwk/exec";
    
    // Constants
    const years = ["2017","2018","2019","2020","2021","2022","2023","2024"];
    const colors = ["#ff0076", "#F46E36", "#04B9FF"];
    const pinTypeTitles = ["受益戶數", "受益人次", "受益同住人"];
    let currentPinType = 0;
    
    // Initialize chart options
    const optionXyMap01 = {
        baseOption: {
            timeline: {
                data: years,
                axisType: 'category',
                autoPlay: true,
                playInterval: 3000,
                bottom: '3%',
                label: {
                    color: '#ddd',
                    fontSize: 15
                },
                emphasis: {
                    label: { color: '#fff', fontSize: 20 }
                },
                controlStyle: {
                    color: '#666',
                    borderColor: '#666'
                }
            },
            animationDuration: 1000,
            grid: { right: '10%', top: '11%', bottom: '10%', width: '20%' },
            geo: {
                show: true,
                map: 'TW',
                layoutCenter: ['40%', '48%'],
                roam: true,
                layoutSize: '111%',
                zoom: 1,
                aspectScale: 1,
                center: [121, 23.5],
                label: {
                    emphasis: {
                        show: false
                    }
                },
                itemStyle: {
                    normal: {
                        borderColor: 'rgba(147, 235, 248, 1)',
                        borderWidth: 1,
                        areaColor: {
                            type: 'radial',
                            x: 0.5,
                            y: 0.5,
                            r: 0.8,
                            colorStops: [{
                                offset: 0,
                                color: 'rgba(147, 235, 248, 0)'
                            }, {
                                offset: 1,
                                color: 'rgba(147, 235, 248, .2)'
                            }],
                            globalCoord: false
                        },
                        shadowColor: 'rgba(128, 217, 248, 1)',
                        shadowOffsetX: -2,
                        shadowOffsetY: 2,
                        shadowBlur: 10
                    },
                    emphasis: {
                        areaColor: '#389BB7',
                        borderWidth: 0
                    }
                }
            },
            yAxis: {
                type: 'category',
                axisLabel: { color: '#ddd' },
                axisLine: { lineStyle: { color: '#ddd' } }
            },
            xAxis: {
                type: 'value',
                axisLabel: { color: '#aaa' },
                axisLine: { show: false },
                splitLine: { show: false }
            }
        },
        options: []
    };

    const geoCoordMap = {
        '高雄市': [120.63397253230777, 22.96510807924244],
        '台中市': [120.88303557156821, 24.22976722061671],
        '新北市': [121.56233791721156, 24.912096428815047],
        '屏東縣': [120.644845, 22.542893],
        '台南市': [120.32621160351262, 23.167583572934454],
        '桃園市': [121.22942515940727, 24.908913064300542],
        '花蓮縣': [121.427729, 23.783188],
        '台北市': [121.51185772382642, 25.02771294110296],
        '台東縣': [121.054566, 22.872413],
        '彰化縣': [120.472066, 23.990594],
        '雲林縣': [120.37140692500215, 23.7220205712259],
        '南投縣': [120.98222282177481, 23.862057901460222],
        '基隆市': [121.7090375475519, 25.115942332151228],
        '新竹縣': [121.15845951265977, 24.676877878638546],
        '苗栗縣': [120.92111693825872, 24.493472949565177],
        '嘉義縣': [120.6384686106581, 23.49204553894098],
        '宜蘭縣': [121.6827471803587, 24.55390323104749],
        '嘉義市': [120.44380244177937, 23.49123253156815],
        '新竹市': [120.97063102545773, 24.807783800541078],
        '澎湖縣': [119.61676029530447, 23.58029482756267],
        '金門縣': [118.38915926697726, 24.450510475737918],
        '全台': [121.944845, 22.542893]
    };



    function convertData(data) {
        return data.map(item => {
            const coord = geoCoordMap[item.name];
            return coord ? {
                name: item.name,
                value: coord.concat(item.value)
            } : null;
        }).filter(Boolean);
    }

    function switchPinType(type, rawData) {
        currentPinType = type;
        renderChart(rawData);
    }

    function renderChart(data) {
        const option = {
            timeline: {
                data: years,
                axisType: 'category',
                autoPlay: true,
                playInterval: 3000,
                bottom: '3%',
                label: {
                    color: '#ddd',
                    fontSize: 15
                },
                emphasis: {
                    label: { color: '#fff', fontSize: 20 }
                },
                controlStyle: {
                    color: '#666',
                    borderColor: '#666'
                }
            },
            baseOption: {
                animationDuration: 1000,
                grid: { right: '10%', top: '11%', bottom: '10%', width: '20%' },
                geo: {
                    show: true,
                    map: 'TW',
                    layoutCenter: ['40%', '48%'],
                    roam: true,
                    layoutSize: '111%',
                    zoom: 1,
                    aspectScale: 1, //长宽比
                    center: [121, 23.5],  //中心点
                    label: {
                        emphasis: {
                            show: false
                        }
                    },
                    itemStyle: {
                        normal: {
                            borderColor: 'rgba(147, 235, 248, 1)',
                            borderWidth: 1,
                            areaColor: {
                                type: 'radial',
                                x: 0.5,
                                y: 0.5,
                                r: 0.8,
                                colorStops: [{
                                    offset: 0,
                                    color: 'rgba(147, 235, 248, 0)'
                                }, {
                                    offset: 1,
                                    color: 'rgba(147, 235, 248, .2)'
                                }],
                                globalCoord: false
                            },
                            shadowColor: 'rgba(128, 217, 248, 1)',
                            shadowOffsetX: -2,
                            shadowOffsetY: 2,
                            shadowBlur: 10
                        },
                        emphasis: {
                            areaColor: '#389BB7',
                            borderWidth: 0
                        }
                    }
                }
            },
            options: []
        };

        for (let i = 0; i < years.length; i++) {
            const year = years[i];
            const yearData = data.filter(d => d.年度 === year);

            const totalAmount = yearData.reduce((sum, d) => sum + (parseInt(d.核定金額) || 0), 0).toLocaleString();
            const totalPins = yearData.reduce((sum, d) => sum + (parseInt(d[pinTypeTitles[currentPinType]]) || 0), 0).toLocaleString();

            const mapData = yearData.map(d => ({ name: d.縣市, value: parseInt(d.核定金額) || 0 }))
                                     .sort((a, b) => a.value - b.value);

            const barData = mapData.map(d => d.value);
            const categoryData = mapData.map(d => d.name);

            option.options.push({
                title: [
                    { text: `${year} 實物銀行 服務數據統計`, left: '18%', top: '2%', textStyle: { color: '#fff', fontSize: 32 } },
                    { text: "核定金額 總計", left: '70%', top: '4%', textStyle: { color: '#fff', fontSize: 26 } },
                    { text: "$ " + totalAmount, left: '81%', top: '4%', textStyle: { color: '#FFC809', fontSize: 30 } },
                    { text: pinTypeTitles[currentPinType] + " 總計", left: '20%', top: '11.5%', textStyle: { color: colors[currentPinType], fontSize: 26 } },
                    { text: totalPins + "戶", left: '20%', top: '15%', textStyle: { color: colors[currentPinType], fontSize: 30 } }
                ],
                yAxis: {
                    type: 'category',
                    data: categoryData,
                    axisLabel: { color: '#ddd' },
                    axisLine: { lineStyle: { color: '#ddd' } }
                },
                xAxis: {
                    type: 'value',
                    axisLabel: { color: '#aaa' },
                    axisLine: { show: false },
                    splitLine: { show: false }
                },
                series: [
                    {
                        type: 'map',
                        map: 'TW',
                        geoIndex: 0,
                        data: mapData
                    },
                    {
                        name: '核定金額',
                        type: 'effectScatter',
                        coordinateSystem: 'geo',
                        data: convertData(yearData, '核定金額'),
                        symbolSize: val => Math.sqrt(val[2]) / 40,
                        itemStyle: {
                            color: '#FFC809',
                            shadowBlur: 5,
                            shadowColor: '#FFC809'
                        },
                        rippleEffect: { brushType: 'stroke' }
                    },
                    {
                        name: pinTypeTitles[currentPinType],
                        type: 'scatter',
                        coordinateSystem: 'geo',
                        symbol: 'pin',
                        symbolSize: val => Math.sqrt(val[2]) * 2.6,
                        label: {
                            show: true,
                            formatter: params => params.value[2],
                            color: "#fff",
                            fontSize: 15
                        },
                        itemStyle: {
                            color: colors[currentPinType],
                            shadowBlur: 10,
                            shadowColor: colors[currentPinType]
                        },
                        data: convertData(yearData, pinTypeTitles[currentPinType])
                    },
                    {
                        type: 'bar',
                        data: barData,
                        itemStyle: { color: '#FFC809' }
                    }
                ]
            });
        }

        myChart.setOption(option);
    }

    function updateChartOptions(processedData) {
        // Clear existing options
        optionXyMap01.options = [];
        
        // Update base options if needed
        optionXyMap01.baseOption = {
            // ... keep existing base options ...
        };
        
        // Create options for each year
        for (let n = 0; n < 8; n++) {
            const year = (2017 + n).toString();
            const formattedAmount = processedData.totalAmounts[n].toLocaleString();
            const AformattedAmount = processedData.AtotalAmounts[n].toLocaleString();
            
            optionXyMap01.options.push({
                title: [
                    {
                        text: year + ' 實物銀行 服務數據統計',
                        left: '18%',
                        top: '2%',
                        textStyle: {
                            color: '#fff',
                            fontSize: 32
                        }
                    },
                    {
                        text: "核定金額 總計",
                        left: '70%',
                        top: '4%',
                        textStyle: {
                            color: '#fff',
                            fontSize: 26
                        }
                    },
                    {
                        text: "$ " + formattedAmount,
                        left: '81%',
                        top: '4%',
                        textStyle: {
                            color: '#FFC809',
                            fontSize: 30
                        }
                    },
                    {
                        text: pinTypeTitles[currentPinType] + " 總計",
                        left: '20%',
                        top: '11.5%',
                        textStyle: {
                            color: colors[currentPinType],
                            fontSize: 26
                        }
                    },
                    {
                        text: AformattedAmount + "戶",
                        left: '20%',
                        top: '15%',
                        textStyle: {
                            color: colors[currentPinType],
                            fontSize: 30
                        }
                    }
                ],
                series: [
                    // Map series
                    {
                        type: 'map',
                        map: 'TW',
                        geoIndex: 0,
                        data: processedData.mapData[n]
                    },
                    // Bubble series for 核定金額
                    {
                        name: '核定金额',
                        type: 'effectScatter',
                        coordinateSystem: 'geo',
                        data: convertData(processedData.mapData[n].sort((a, b) => b.value - a.value)),
                        symbolSize: val => Math.sqrt(val[2]) / 40,
                        rippleEffect: { brushType: 'stroke' },
                        itemStyle: {
                            color: '#FFC809',
                            shadowBlur: 5,
                            shadowColor: '#FFC809'
                        }
                    },
                    // Pin series for the current pin type
                    {
                        name: pinTypeTitles[currentPinType],
                        type: 'scatter',
                        coordinateSystem: 'geo',
                        symbol: 'pin',
                        data: convertData(processedData.pinData[currentPinType][n].filter(item => item.value > 0)),
                        symbolSize: val => Math.sqrt(val[2]) * 2.6,
                        label: {
                            show: true,
                            formatter: params => params.value[2],
                            color: "#fff",
                            fontSize: 15
                        },
                        itemStyle: {
                            color: colors[currentPinType],
                            shadowBlur: 10,
                            shadowColor: colors[currentPinType]
                        }
                    },
                    // Bar chart series
                    {
                        type: 'bar',
                        data: processedData.mapData[n].map(item => item.value),
                        itemStyle: { color: '#FFC809' }
                    }
                ]
            });
        }
    }

    // Load map data first
    $.getJSON("https://slimMay.github.io/storeTW/twCounty2010.json", geoJson => {
        echarts.registerMap('TW', geoJson);
        
        // Now fetch the data
        fetch(apiUrl)
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                return res.json();
            })
            .then(json => {
                console.log("Data loaded successfully:", json);
                
                // Process the data to match the expected format
                const processData = (data) => {
                    const result = {
                        mapData: [[], [], [], [], [], [], [], []],  // 8 years
                        pinData: [
                            [[], [], [], [], [], [], [], []],  // 受益戶數
                            [[], [], [], [], [], [], [], []],  // 受益人次
                            [[], [], [], [], [], [], [], []]   // 受益同住人
                        ],
                        totalAmounts: [0, 0, 0, 0, 0, 0, 0, 0],
                        AtotalAmounts: [0, 0, 0, 0, 0, 0, 0, 0]
                    };


                    // Process each data item
                    data.forEach(item => {
                        const yearIndex = parseInt(item.年度) - 2017;
                        if (yearIndex >= 0 && yearIndex < 8) {
                            // Map data
                            result.mapData[yearIndex].push({
                                year: item.年度.toString(),
                                name: item.縣市,
                                value: item.核定金額 || 0
                            });

                            // Pin data (受益戶數, 受益人次, 受益同住人)
                            result.pinData[0][yearIndex].push({  // 受益戶數
                                year: item.年度.toString(),
                                name: item.縣市,
                                value: item.受益戶數 || 0
                            });
                            result.pinData[1][yearIndex].push({  // 受益人次
                                year: item.年度.toString(),
                                name: item.縣市,
                                value: item.受益人次 || 0
                            });
                            result.pinData[2][yearIndex].push({  // 受益同住人
                                year: item.年度.toString(),
                                name: item.縣市,
                                value: item.受益同住人 || 0
                            });

                            // Update totals
                            result.totalAmounts[yearIndex] += item.核定金額 || 0;
                            result.AtotalAmounts[yearIndex] += item.受益戶數 || 0;
                        }
                    });

                    // Sort map data
                    for (let i = 0; i < 8; i++) {
                        result.mapData[i].sort((a, b) => a.value - b.value);
                    }

                    return result;
                };


                const processedData = processData(json);
                
                // Update the chart with the processed data
                updateChartOptions(processedData);
                myChart.setOption(optionXyMap01, true);
            })
            .catch(error => {
                console.error("Error fetching data:", error);
            });
    }).fail(error => {
        console.error("Error loading map data:", error);
    });

    const buttonContainer = document.createElement('div');
    buttonContainer.style.position = 'absolute';
    buttonContainer.style.left = '10px';
    buttonContainer.style.bottom = '50px';
    buttonContainer.style.zIndex = '999';

    pinTypeTitles.forEach((title, i) => {
        const btn = document.createElement('button');
        btn.textContent = title;
        btn.style.margin = '5px';
        btn.style.padding = '5px 10px';
        btn.style.backgroundColor = '#2B91B7';
        btn.style.color = '#fff';
        btn.style.border = 'none';
        btn.style.borderRadius = '3px';
        btn.onclick = () => fetch(apiUrl).then(res => res.json()).then(data => switchPinType(i, data));
        buttonContainer.appendChild(btn);
    });
    document.body.appendChild(buttonContainer);
    </script>
</body>
</html>
